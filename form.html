<body>
    <header>
      <div>
        <img src="images/professional2.webp" id="profile" alt="profile picture">
        <h1>Kelvin Green</h1>
      </div>
      <nav class="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html" onclick="window.open('lesson03/chamber-site-plan.html', '_self');">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>
            <li><a href="https://www.byui.edu">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/hel/5?lang=eng#p12">Scripture</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="container">
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required oninput="checkPassword()">
                <span id="password-match-error" style="color: red;"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern=".+@byui\.edu" title="A valid byui.edu email address">
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" onchange="updateRating()">
                <span id="rating-value">5</span>
            </div>
            <button type="submit">Submit Form</button>
        </form>
        </div>
        <script>
            function checkPassword() {
                var password = document.getElementById("password");
                var confirmPassword = document.getElementById("confirm-password");
                var passwordMatchError = document.getElementById("password-match-error");
    
                if (password.value !== confirmPassword.value) {
                    passwordMatchError.textContent = "Passwords do not match";
                    confirmPassword.focus();
                } else {
                    passwordMatchError.textContent = "";
                }
            }
    
            function updateRating() {
                var rating = document.getElementById("rating");
                var ratingValue = document.getElementById("rating-value");
    
                ratingValue.textContent = rating.value;
            }
        </script>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
      </footer>
      <script src="scripts/getdates.js"></script>
      <script src="scripts/hamburger.js"></script>
</body>
</html>
